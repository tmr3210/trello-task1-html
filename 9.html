<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    
    <h2>Online Job Registration Portal</h2>
    <p>Register yourself to get new job updates.</p>
  
    <table>
        <form>
            <tr>
                <th>Full Name</th>
                <td><input type="text"><br>
                    <label for="name">First Name</label>
                <td>
                    <input type="text" required ><br>
                    <label for="name">Last Name</label>
                </td>
                </td>
            </tr>
            <tr>
                <th>Address</th>
                <td>
                    <textarea name="address" id="" cols="50" rows="" maxlength="25"></textarea><br>
                    <label for="name">Street Address</label>
                </td>
                </tr>
               <tr>
                <th></th>
                <td>
                    <textarea name="address" id="" cols="50" rows="" maxlength="25"></textarea><br>
                    <label for="name">Street Address Line 2</label>
                </td>
               </tr>
               <tr>
                <th></th>
                <td>
                    <input type="text"><br>
                    <label for="name">City</label>
                <td>
                        <input type="text"><br>
                        <label for="name">State</label>
                    </td>
                </td>
               </tr>   
               <tr>
                <th></th>
                <td><input type="text"><br>
                    <label for="name">Pincode</label>
                <td>
                    <select name="Country">
                        <option value="1">Please Select Country</option>
                        <option value="2">India</option>
                </td>
                 </td>
               </tr>
          <tr>
            <th>Skill Level</th>
            <td>
            <select name="skill" id="">
                <option value="graduate">Graduate</option>
                <option value="underGraduate">Under Graduate</option>
                <option value="postgraduate">Post Graduate</option>
                <option value="diploma">Diploma/Technical</option>
            </select>
            </td>
          </tr>     
               
        <tr>
            
                <th>Phone Number</th>
                <td><input type="tel" maxlength="4"><br>
                    <label for="name">Area Code</label>
                 <td>
                    <input type="tel"><br>
                        <label for="name">Phone Number</label>
                 </td> </td>  

            </tr><br>

            <th>Mobile</th>
            <td><input type="tel" id="num" maxlength="10"/>
            </td>
        </tr>
            <td><label for="email"> Email</label>
            </td>
            <td><input type="email" id="email" />
            </td>
        </tr>   
            </tr>
            <tr>
                <th>Cover Letter</th>
                <td>
                    <textarea name="coverletter" id="" cols="30" rows="10" placeholder="Describe yourself in brief (max.450 characters)"></textarea>
                  
                </td>
            </tr>
            <tr>
                <th>Resume</th>
                <td>
                    <input type="file">
                </td>
            </tr>
            <tr>
                <th>Declaration</th>
                <td>
                    <input type="checkbox">The above information filled by me. I also accept all the terms and conditions.</td>
            </tr> 

            <tr>
                <td colspan="5">
                    <center>
                        <button>Submit</button>
                        <button>Reset</button>
                    </center>
        
                </td>
            </tr>
        </form>
    </table>
    </center>
</body>
</html>
